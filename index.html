<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>

    <section class="main-page">

        <div class="page-content">

            <header class="header-container">

                <div class="logo">
                    <a href="#">fast fooooood</a>
                </div>

                <nav class="navbar">
                    <a href="#">home</a>
                    <a href="#">food menu</a>
                    <a href="#">about us</a>
                </nav>

            </header>

            <!-- mid section -->

            <div class="mid-section">

                <div class="text">
                    <h1>pick your plate</h1>
                    <p>the atmosphere is fresh. the food is fresh</p>
                    <p>we dish out new items every month</p>
                    <p>availabe 24/7</p>
                </div>

                <div class="plate-image">
                    <img src="./images/Chicken Noodles.png" alt="Chicken Noodles">
                    <a href="" class="btn">$25 --- buy now</a>
                </div>

                <div class="plates-item-box">

                    <div class="item-box" id="plate1">
                        <img src="./images/Chicken Noodles.png" alt="Chicken Noodles">
                        <h2>Chicken Noodles</h2>
                    </div>

                    <div class="item-box" id="plate2">
                        <img src="./images/Panner Noodles.png" alt="Panner Noodles">
                        <h2>Panner Noodles</h2>
                    </div>

                    <div class="item-box" id="plate3">
                        <img src="./images/Grilled Chicken.png" alt="Grilled Chicken">
                        <h2>Grilled Chicken</h2>
                    </div>

                </div>

            </div>

            <!-- social -->

            <div class="social-media">
                <div class="social-icons">
                    <i class='bx bxl-instagram'></i>
                    <i class='bx bxl-twitter'></i>
                    <i class='bx bxl-linkedin-square'></i>
                </div>
            </div>

        </div>

    </section>


























    <script src="./script.js"></script>

</body>

</html>
